<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
    var dataArray = [5, 20, 30, 40, 60];

    var width = 500;
    var height = 500;

    var color = d3.scale
      .linear()
      .domain([0, 60])
      .range(["red", "blue"]);

    var witdhScale = d3.scale
      .linear()
      .domain([0, 60])
      .range([0, width-20]);


    var axis = d3.svg.axis().scale(witdhScale);

    var canvas = d3.select("body").append("svg").attr("width", width).attr("height", height).append("g").attr("transform", "translate(10, 20)");

    var bars = canvas.selectAll("rect")
      .data(dataArray)
      .enter()
      .append("rect")
      .attr("width", function (d) {
        return witdhScale(d);
      })
      .attr('height', 50)
      .attr("fill", function (d) {
        return color(d);
      })
      .attr('y', function (d, i) {
        return i * 60
      });

    canvas.append("g").attr("transform", "translate(0, 300)").call(axis);
  </script>
</body>

</html>
